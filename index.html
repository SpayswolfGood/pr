 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .slot-machine {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            justify-content: center;
        }

        .slots {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
        }

        .slot {
            width: 80px;
            height: 80px;
            background: #f1c40f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .spin-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .spin-button:hover {
            background: #c0392b;
        }

        .spin-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #f1c40f;
            min-height: 36px;
            max-width: 50%;
            text-align: center;
        }

        @media (max-width: 400px) {
            .slots {
                gap: 5px;
                padding: 10px;
            }
            
            .slot {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine">

    </div>

</body>
